<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weekly Planner</h1>
    </header>
    <div class="row">
      <div class="column-full">
        <button class="add-entry-button">Add Entry</button>
      </div>
    </div>
  </div>
  <div class="overlay-modal-container">
    <div class="modal-message">
      <form action="#" id="new-entry">
        <h2 class="h2-modal">Add Entry</h2>
        <label for="day-of-the-week"></label>
        <select name="day-of-the-week" id="day">
          <option value="day-of-week">Day of Week</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <label for="time"></label>
        <select name="time" id="time">
          <option value="time">Time</option>
          <option value="12am">12:00 AM</option>
          <option value="1am">1:00 AM</option>
          <option value="2am">2:00 AM</option>
          <option value="3am">3:00 AM</option>
          <option value="4am">4:00 AM</option>
          <option value="5am">5:00 AM</option>
          <option value="6am">6:00 AM</option>
          <option value="7am">7:00 AM</option>
          <option value="8am">8:00 AM</option>
          <option value="9am">9:00 AM</option>
          <option value="10am">10:00 AM</option>
          <option value="11am">11:00 AM</option>
          <option value="12pm">12:00 PM</option>
          <option value="1pm">1:00 PM</option>
          <option value="2pm">2:00 PM</option>
          <option value="3pm">3:00 PM</option>
          <option value="4pm">4:00 PM</option>
          <option value="5pm">5:00 PM</option>
          <option value="6pm">6:00 PM</option>
          <option value="7pm">7:00 PM</option>
          <option value="8pm">8:00 PM</option>
          <option value="9pm">9:00 PM</option>
          <option value="10pm">10:00 PM</option>
          <option value="11pm">11:00 PM</option>
        </select>
        <label for="description"></label>
        <textarea placeholder="Description"></textarea>
        <div class="modal-button">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
